<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PowerUp — Level Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .page-wrap{ padding:20px;}
    .title{ font-size:20px; font-weight:700;}
    .muted{ color:#94a3b8;}
    .card{ background:#0b1020; border:1px solid #1f2937; border-radius:12px; padding:14px; }
    table{ width:100%; border-collapse:collapse; margin-top:12px;}
    th,td{ padding:10px 12px; border-bottom:1px solid #1f2937;}
    th{ text-align:left; }
    .ok{ color:#22c55e;}
    .no{ color:#ef4444;}
    .right{ text-align:right;}
  </style>
</head>
<body>
  <div class="page-wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
      <div>
        <div class="title">Level Tracker</div>
        <div class="muted">Signed in as <span data-hook="userName">—</span> · <span data-hook="userLevel">—</span></div>
      </div>
      <button class="btn" data-hook="logout">Logout</button>
    </div>

    <div class="card">
      <div class="muted">Goals for your level (<span id="lvl">—</span>): Min <strong id="g-min">—</strong>h / Max <strong id="g-max">—</strong>h per month</div>
      <table id="t">
        <thead>
          <tr>
            <th>Month</th>
            <th class="right">Hours</th>
            <th class="right">CI</th>
            <th class="right">Safety</th>
            <th class="right">Quality</th>
            <th>Meets Min Hours?</th>
          </tr>
        </thead>
        <tbody id="tb">
          <tr><td colspan="6" class="muted" style="text-align:center;padding:20px;">Loading…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    PowerUp.session.requireLogin();     // redirect to login.html if not logged in
    await PowerUp.session.initHeader(); // fill user name & level; wire logout
  });
</script>

  <script src="scripts/api.js"></script>
  <script src="scripts/session.js"></script>
  <script>
    // Column maps (robust to common naming variants)
    const MAP = {
      employeeId: ['Employee ID','Position ID'],
      date: {
        CI: ['Submission Date','Date'],
        SAFETY: ['Submission Date','Date','Date Reported'],
        QUALITY: ['Submission Date','Date'],
        HOURS: ['Date','Session Date','Power Hour Date']
      },
      hours: ['Completed Hours','Hours','Duration (h)'],
      levelCol: ['PowerUp Level (Select)','PowerUp Level']
    };

    function pick(row, names, def=''){ for(const k of names) if(row[k]!=null && row[k]!=='') return row[k]; return def; }
    function toNum(x){ return PowerUp.api.toNumber(x); }
    function parseDate(v){ const d=new Date(v); return isNaN(d)?null:d; }
    function yyyymm(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`; }
    function labelMonth(ym){ const [y,m]=ym.split('-').map(Number); return new Date(y,m-1,1).toLocaleString(undefined,{month:'short', year:'numeric'}); }

    function byUser(rows, empId){
      return rows.filter(r=>{
        const rid=(pick(r, MAP.employeeId)+'').trim();
        return rid === (empId+'').trim();
      });
    }
    function groupByMonth(rows, dateKeys){
      const out = new Map();
      for(const r of rows){
        const v = pick(r, dateKeys);
        const d = parseDate(v);
        if(!d) continue;
        const ym = yyyymm(d);
        out.set(ym, (out.get(ym)||[]).concat([r]));
      }
      return out;
    }

    async function load() {
      PowerUp.session.requireLogin();
      await PowerUp.session.initHeader();
      const s = PowerUp.session.get();
      document.getElementById('lvl').textContent = s.level || '—';

      // Load goals + determine min/max for this level
      const goals = await PowerUp.api.getRowsByTitle(PowerUp.api.SHEETS.POWER_HOUR_GOALS);
      const lvlRow = goals.find(r => String(r['Level']||'').trim() === String(s.level||'').trim());
      const MIN = toNum(lvlRow?.['Min Hours']);
      const MAX = toNum(lvlRow?.['Max Hours']);
      document.getElementById('g-min').textContent = MIN || 0;
      document.getElementById('g-max').textContent = MAX || 0;

      // Load all sheets once (uses de-dupe cache if already loaded elsewhere)
      const [hoursAll, ciAll, saAll, quAll] = await Promise.all([
        PowerUp.api.getRowsByTitle(PowerUp.api.SHEETS.POWER_HOURS),
        PowerUp.api.getRowsByTitle(PowerUp.api.SHEETS.CI),
        PowerUp.api.getRowsByTitle(PowerUp.api.SHEETS.SAFETY),
        PowerUp.api.getRowsByTitle(PowerUp.api.SHEETS.QUALITY)
      ]);

      const H = byUser(hoursAll, s.employeeId);
      const CI = byUser(ciAll, s.employeeId);
      const SA = byUser(saAll, s.employeeId);
      const QU = byUser(quAll, s.employeeId);

      const gH = groupByMonth(H, MAP.date.HOURS);
      const gCI = groupByMonth(CI, MAP.date.CI);
      const gSA = groupByMonth(SA, MAP.date.SAFETY);
      const gQU = groupByMonth(QU, MAP.date.QUALITY);

      // last 3 months (including current)
      const now = new Date();
      const months = [0, -1, -2].map(offset => {
        const d = new Date(now.getFullYear(), now.getMonth()+offset, 1);
        return yyyymm(d);
      });

      const tbody = document.getElementById('tb');
      tbody.innerHTML = months.map(ym => {
        const hRows = gH.get(ym) || [];
        const ciRows = gCI.get(ym) || [];
        const saRows = gSA.get(ym) || [];
        const quRows = gQU.get(ym) || [];
        const totalHrs = hRows.reduce((a,r)=> a + toNum(pick(r, MAP.hours, 0)), 0);
        const meets = (MIN ? totalHrs >= MIN : false);
        return `<tr>
          <td>${labelMonth(ym)}</td>
          <td class="right">${totalHrs.toFixed(2)}</td>
          <td class="right">${ciRows.length}</td>
          <td class="right">${saRows.length}</td>
          <td class="right">${quRows.length}</td>
          <td>${meets ? '<span class="ok">Yes</span>' : '<span class="no">No</span>'}</td>
        </tr>`;
      }).join('');
    }

    document.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>
