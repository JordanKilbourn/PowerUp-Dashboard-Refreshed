<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script>
  !function () {
    try {
      const s = JSON.parse(sessionStorage.getItem('pu.session') || 'null')
             || JSON.parse(localStorage.getItem('powerup_session') || 'null');
      if (!s || !s.employeeId) {
        document.documentElement.style.visibility = 'hidden';
        location.replace('login.html');
      }
    } catch {
      document.documentElement.style.visibility = 'hidden';
      location.replace('login.html');
    }
  }();
  </script>

  <title>PowerUp — Squad Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <style>
    :root { --header-h: 72px; }

    /* layout container sits snug under header, full width, with bottom breathing room */
    .page-wrap { width: 100%; margin: 0; padding: 12px 16px 24px; display: grid; gap: 14px; }

    .btn { padding:8px 12px; border-radius:12px; border:1px solid var(--accent); background:var(--card-bg); color:var(--text); cursor:pointer; }
    .btn:hover { background: var(--card-bg-hover); }
    .btn.primary { background: var(--accent); color:#06201a; border-color: var(--accent); }

    .pill { display:inline-flex; align-items:center; gap:8px; border-radius:999px; padding:4px 10px; font-size:12px; font-weight:700;
            border:1px solid rgba(255,255,255,.12); background:#0e1a1a; color:var(--text); white-space:nowrap; }
    .pill--on  { background: var(--success); color:#062; }
    .pill--off { background:#3a4e4e; color:#fff; }
    .chip { display:inline-flex; align-items:center; gap:8px; padding:4px 10px; border:1px solid rgba(255,255,255,.1);
            border-radius:999px; background:#122; color:#cfe4e8; font-size:12px; }

    /* ===== Summary Ribbon (hero) ===== */
    .hero {
      background: var(--panel, #0f151a);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      padding: 12px 12px 14px;
      display: grid;
      gap: 10px;
    }
    .hero-top {
      display:flex; align-items:center; gap:12px;
    }
    .hero-top .kvline { display:flex; align-items:center; gap:8px; padding:6px 10px; border:1px solid rgba(255,255,255,.08);
                        border-radius:999px; background:#0f1a1a; font-size:13px; }
    .hero-top .kvline b { color: var(--info); font-weight:600; letter-spacing:.3px; text-transform:uppercase; font-size:11px; }
    .hero-top .spacer { flex:1 1 auto; }
    .hero-top #btn-back { line-height:1; }

    .notes-grid {
      display:grid; grid-template-columns:1fr 1fr; gap:10px;
    }
    @media (max-width: 1000px){ .notes-grid { grid-template-columns:1fr; } }
    .note {
      background: var(--card-bg);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 10px;
    }
    .note h4 { margin:0 0 6px; font-size:12px; color: var(--info); }
    .note .kv { font-size:14px; }

    .mini-kpis {
      display:grid; grid-template-columns:repeat(4, minmax(160px, 1fr)); gap:10px;
    }
    @media (max-width: 900px){ .mini-kpis { grid-template-columns:repeat(2,1fr); } }
    .kpi {
      background:#0e1a1a; border:1px solid #243434; border-radius:12px; padding:10px 12px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .kpi .k { font-size:12px; color:#93a4a4; }
    .kpi .v { font-size:20px; font-weight:800; color:#e5e7eb; }

    /* ===== Two Columns ===== */
    .columns { display:grid; grid-template-columns: 340px 1fr; gap: 12px; align-items:start; }
    @media (max-width:1100px) { .columns { grid-template-columns: 1fr; } }

    .card {
      background: var(--card-bg);
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      padding:12px;
    }
    .card-h {
      font-size:15px; font-weight:700; color:#9ffbe6; margin:0 0 8px;
      display:flex; align-items:center; justify-content:space-between; gap:8px;
    }
    .card-h .left { display:flex; align-items:center; gap:10px; }
    .subtle { color:#9ca3af; font-weight:600; font-size:12px; }

    /* Members */
    .members-scroll { overflow:auto; border:1px solid #263636; border-radius:12px; padding-bottom: 10px; }
    .members-table { width:100%; border-collapse:collapse; font-size:13px; }
    .members-table th, .members-table td { padding:8px 10px; border-bottom:1px solid #1c2929; vertical-align:top; line-height:1.25; }
    .members-table thead th { background:#0f1a1a; color:#9ca3af; position:sticky; top:0; z-index:1; }
    .members-scroll::-webkit-scrollbar { width:10px; height:10px; }
    .members-scroll::-webkit-scrollbar-thumb { background:#223035; border-radius:8px; border:2px solid #0b1328; }
    .members-scroll::-webkit-scrollbar-track { background:#0b1328; }

    /* Activities — “card rows” table */
    .acts-tools { display:flex; align-items:center; gap:8px; flex-wrap:wrap; margin: 6px 0 8px; }
    .acts-tools select, .acts-tools input[type="search"] {
      padding:8px 10px; border-radius:10px; background:#122; color:#e5e7eb; border:1px solid #2d3f3f;
    }
    .acts-scroll { overflow:auto; border:1px solid #263636; border-radius:12px; padding-bottom: 12px; }
    #activities-table { width:100%; border-collapse:separate; border-spacing:0 10px; font-size:13px; }
    #activities-table thead th { background:#0f1a1a; color:#9ca3af; position:sticky; top:0; z-index:2; padding:8px 10px; text-align:left; }
    #activities-table tbody tr {
      background:#101a1f; border:1px solid rgba(255,255,255,.08);
      border-radius:16px; box-shadow:0 0 0 1px rgba(255,255,255,.02) inset;
    }
    #activities-table tbody td { padding:12px 12px; vertical-align:middle; }
    /* make the row feel like columns while staying table-friendly */
    #activities-table tbody tr td:first-child { border-top-left-radius:16px; border-bottom-left-radius:16px; }
    #activities-table tbody tr td:last-child  { border-top-right-radius:16px; border-bottom-right-radius:16px; }
    .row-actions .btn { border-color: var(--accent); }

    /* pills inside table */
    .td-pill { display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
               background:#122; border:1px solid rgba(255,255,255,.12); font-size:12px; }

    /* scrollbars for activities */
    .acts-scroll::-webkit-scrollbar { width:10px; height:10px; }
    .acts-scroll::-webkit-scrollbar-thumb { background:#223035; border-radius:8px; border:2px solid #0b1328; }
    .acts-scroll::-webkit-scrollbar-track { background:#0b1328; }

    /* Back button alignment track */
    .hero-top { min-height: 44px; }
    #btn-back { align-self:center; }

    /* Hide old “top-actions” row if present in cached CSS */
    .top-actions{ display:none !important; }

    /* JS sets height; we let it control these panes */
    .members-scroll, .acts-scroll { height:auto; max-height:none; }

    /* Prevent flash */
    #btn-addmember[hidden] { display:none !important; }
  </style>
</head>
<body>
  <div class="page-wrap" id="page-wrap">

    <!-- Summary ribbon matching your mockup, but with your existing IDs -->
    <section class="hero">
      <div class="hero-top">
        <div class="kvline"><b>Name</b><span id="sqd-name">—</span></div>
        <div class="kvline"><b>Leader</b><span id="sqd-leader">—</span></div>
        <div class="kvline">
          <b>Status</b>
          <span id="sqd-status" class="pill">Inactive</span>
        </div>
        <div class="kvline"><b>Category</b><span id="sqd-cat">—</span></div>
        <div class="kvline"><b>Created</b><span id="sqd-created">—</span></div>
        <div class="spacer"></div>
        <button class="btn" id="btn-back"><i class="fa fa-arrow-left"></i> Back</button>
      </div>

      <div class="notes-grid">
        <div class="note" id="card-objective">
          <h4>Objective</h4>
          <div class="kv">—</div>
        </div>
        <div class="note" id="card-notes">
          <h4>Notes</h4>
          <div class="kv">—</div>
        </div>
      </div>

      <div class="mini-kpis">
        <div class="kpi"><span class="k">Active activities</span><span class="v" id="kpi-active">0</span></div>
        <div class="kpi"><span class="k">Planned</span><span class="v" id="kpi-planned">0</span></div>
        <div class="kpi"><span class="k">Completed</span><span class="v" id="kpi-done">0</span></div>
        <div class="kpi"><span class="k">Completed hours</span><span class="v" id="kpi-hours">0</span></div>
      </div>
    </section>

    <!-- Two columns -->
    <section class="columns">

      <!-- Members -->
      <div class="card">
        <div class="card-h">
          <div class="left">
            <i class="fa fa-users"></i>
            <span>Members</span>
            <span class="subtle" id="members-count">0</span>
          </div>
          <button class="btn" id="btn-addmember"><i class="fa fa-user-plus"></i> Add Member</button>
        </div>

        <div class="members-scroll">
          <table class="members-table" id="members-table">
            <thead>
              <tr><th>Member</th><th>Role</th><th>Status</th><th>Start</th></tr>
            </thead>
            <tbody id="members-tbody"></tbody>
          </table>
        </div>
      </div>

      <!-- Activities -->
      <div class="card">
        <div class="card-h">
          <div class="left"><i class="fa fa-list-check"></i><span>Activities</span></div>
          <div class="acts-tools">
            <select id="act-status">
              <option value="__ALL__">All statuses</option>
              <option>Planned</option><option>In Progress</option><option>Blocked</option><option>Completed</option>
            </select>
            <select id="act-type">
              <option value="__ALL__">All types</option>
              <option>Training</option><option>Kaizen</option><option>Process</option><option>Audit</option><option>Safety</option><option>Quality</option><option>Other</option>
            </select>
            <input type="search" id="act-search" placeholder="Search activities…" />
            <button class="btn" id="btn-add-activity"><i class="fa fa-plus"></i> Add Activity</button>
          </div>
        </div>

        <div class="acts-scroll">
          <table id="activities-table">
            <thead>
              <tr>
                <th style="width:32%">Title</th>
                <th>Status</th>
                <th>Type</th>
                <th>Start–End</th>
                <th>Owner</th>
                <th style="text-align:right">Completed PH</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="activities-tbody"></tbody>
          </table>
        </div>
      </div>

    </section>
  </div>

  <!-- Existing modals (kept as-is so your JS continues to work) -->
  <div id="addMemberModal" class="modal" aria-hidden="true">
    <div class="panel">
      <h3 style="margin-bottom:8px;color:var(--accent)">Add Squad Member</h3>
      <div class="row" style="display:flex;gap:12px;margin:10px 0;align-items:flex-start;flex-wrap:wrap;">
        <div style="flex:1">
          <label for="memberSelect">Member</label>
          <select id="memberSelect"></select>
        </div>
      </div>
      <div class="row" style="display:flex;gap:12px;margin:10px 0;align-items:flex-start;flex-wrap:wrap;">
        <div style="flex:1">
          <label for="roleSelect">Role</label>
          <select id="roleSelect"><option>Member</option><option>Leader</option></select>
        </div>
        <div style="width:180px">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate">
        </div>
        <label class="chk" style="align-self:flex-end;display:flex;align-items:center;gap:8px;">
          <input type="checkbox" id="activeChk" checked> Active
        </label>
      </div>
      <div class="actions" style="display:flex;justify-content:flex-end;gap:10px;margin-top:12px;">
        <button class="btn" id="am-cancel">Cancel</button>
        <button class="btn primary" id="am-save">Add Member</button>
      </div>
    </div>
  </div>

  <script src="scripts/api.js"></script>
  <script src="scripts/session.js"></script>
  <script src="scripts/roles.js"></script>
  <script src="scripts/layout.js"></script>
  <script src="scripts/squad-member-form.js"></script>
  <script src="scripts/squad-details.js"></script>
</body>
</html>
