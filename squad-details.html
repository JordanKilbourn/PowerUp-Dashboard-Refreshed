<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script>
  !function () {
    try {
      const s = JSON.parse(sessionStorage.getItem('pu.session') || 'null')
             || JSON.parse(localStorage.getItem('powerup_session') || 'null');
      if (!s || !s.employeeId) {
        document.documentElement.style.visibility = 'hidden';
        location.replace('login.html');
      }
    } catch {
      document.documentElement.style.visibility = 'hidden';
      location.replace('login.html');
    }
  }();
  </script>

  <title>PowerUp — Squad Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <style>
    :root {
      --header-h: 72px;

      /* Provide safe fallbacks for mock variables (mapped to your tokens) */
      --panel: var(--card-bg);
      --panel-2: #101617;                    /* slightly deeper than card */
      --chip-border: rgba(255,255,255,0.08); /* soft hairline for chips */
    }

    /* Page container */
    .page-wrap { width: 100%; margin: 0; padding: 14px; display: grid; gap: 14px; }

    .btn { padding:8px 12px; border-radius:8px; border:1px solid var(--accent); background:var(--card-bg); color:var(--text); cursor:pointer; }
    .btn:hover { background: var(--card-bg-hover); }
    .btn.primary { background: var(--accent); color:#000; border-color: var(--accent); }

    .pill { display:inline-block; border-radius:999px; padding:2px 8px; font-size:11px; font-weight:700; }
    .pill--on  { background: var(--success); color:#062; }
    .pill--off { background:#3a4e4e; color:#fff; }

    /* ===================== SUMMARY RIBBON ===================== */
    .card{
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border:1px solid var(--ph-track-border, rgba(255,255,255,.08));
      border-radius:12px;
      box-shadow: 0 3px 12px rgba(0,0,0,.18);
      padding:12px 14px;
    }

    .summary-card{padding:12px 14px; position: relative;}
    .info-row{display:flex;gap:18px;flex-wrap:wrap;align-items:center; padding-right:120px;} /* room for Back button */
    .kv-inline{
      display:flex;gap:8px;align-items:center;
      padding:6px 10px;border:1px solid var(--ph-track-border, rgba(255,255,255,.08));
      border-radius:999px;background:var(--panel-2)
    }
    .kv-inline .k{letter-spacing:.4px;text-transform:uppercase;font-size:11px;color:var(--info)}
    .kv-inline .v{font-weight:700;color:var(--text)}
    .kv-inline .chip{padding:4px 8px}

    .notes-row{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px}
    @media (max-width:1000px){.notes-row{grid-template-columns:1fr}}
    .note-tile{background:var(--panel-2);border:1px solid var(--ph-track-border, rgba(255,255,255,.08));border-radius:10px;padding:10px}
    .note-tile .h{font-size:12px;color:var(--info);font-weight:600;margin-bottom:4px}

    .mini-kpis{display:grid;grid-template-columns:repeat(4, minmax(150px,1fr));gap:10px;margin-top:10px}
    @media (max-width:900px){.mini-kpis{grid-template-columns:repeat(2,1fr)}}
    .mini-kpi{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 12px;border:1px solid var(--ph-track-border, rgba(255,255,255,.08));
      border-radius:12px;background:var(--panel-2)
    }
    .mini-kpi .label{font-size:12px;color:var(--info)}
    .mini-kpi .val{font-size:20px;font-weight:800;color:var(--text)}

    /* Back button pinned in ribbon (no extra row) */
    .hero-bar{
      position:absolute; 
      top:10px; 
      right:12px; 
      display:flex; 
      align-items:center;
      margin:0 !important;
    }
    .hero-bar .btn { line-height:1; }
    @media (max-width:700px){
      .info-row{ padding-right:80px; }
      .hero-bar{ top:8px; right:8px; }
    }

    /* ===================== WORKSPACE ===================== */
    .work {
      display:grid;
      grid-template-columns: 360px 1fr;
      gap: 12px;
      align-items: start;
    }
    @media (max-width: 1100px) { .work { grid-template-columns: 1fr; } }

    .card-h {
      font-size:15px; font-weight:700; color:#9ffbe6; margin:0 0 8px;
      display:flex; align-items:center; justify-content:space-between; gap:8px;
    }
    .card-h .left { display:flex; align-items:center; gap:10px; }
    .subtle { color:#9ca3af; font-weight:600; font-size:12px; }

    /* Members */
    .members-scroll {
      height: auto;        /* JS sets height/max-height */
      max-height: none;    /* JS sets height/max-height */
      overflow: auto; border:1px solid #263636; border-radius:8px;
      padding-bottom:12px; /* breathing room */
    }
    .members-table { width:100%; border-collapse:collapse; font-size:13px; }
    .members-table th, .members-table td { padding:6px 8px; border-bottom:1px solid #1c2929; vertical-align:top; line-height:1.25; }
    .members-table thead th { background:#0f1a1a; color:#9ca3af; position:sticky; top:0; z-index:1; }

    /* Activities */
    .acts-tools { display:flex; align-items:center; gap:8px; flex-wrap:wrap; margin: 6px 0 8px; }
    .acts-tools select { padding:6px 10px; border-radius:8px; background:#122; color:#e5e7eb; border:1px solid #2d3f3f; }

    .acts-scroll {
      height: auto; max-height: none;
      overflow:auto; border:1px solid #263636; border-radius:8px;
      padding-bottom:12px; /* breathing room */
    }
    #activities-table { width:100%; border-collapse:collapse; font-size:13px; }
    #activities-table th, #activities-table td { padding:6px 8px; border-bottom:1px solid #1c2929; vertical-align:top; line-height:1.25; }
    #activities-table thead th { background:#0f1a1a; color:#9ca3af; position:sticky; top:0; z-index:1; }
    .row-actions a { color: var(--accent); text-decoration:none; }
    .row-actions a:hover { text-decoration:underline; }

    /* Scrollbars */
    .members-scroll::-webkit-scrollbar, .acts-scroll::-webkit-scrollbar { width:10px; height:10px; }
    .members-scroll::-webkit-scrollbar-thumb, .acts-scroll::-webkit-scrollbar-thumb { background:#223035; border-radius:8px; border:2px solid #0b1328; }
    .members-scroll::-webkit-scrollbar-track, .acts-scroll::-webkit-scrollbar-track { background:#0b1328; }

    /* Modal */
    .modal { position: fixed; inset:0; display:none; align-items:center; justify-content:center; background: rgba(0,0,0,.5); z-index: 50; }
    .modal.show { display:flex; }
    .modal .panel { width:min(720px, 92vw); background: var(--card-bg); border:1px solid var(--accent); border-radius:10px; padding:16px; box-shadow: 0 10px 30px rgba(0,0,0,.45); }
    .modal .row { display:flex; gap:12px; margin:10px 0; align-items:flex-start; flex-wrap:wrap; }
    .modal label { font-size:12px; color:var(--info); display:block; margin-bottom:4px; }
    .modal input[type="date"], .modal input[type="time"], .modal input[type="text"], .modal textarea, .modal select {
      width:100%; padding:8px 10px; border:1px solid #2d3f3f; border-radius:6px; background:#132121; color:var(--text);
    }
    .modal textarea { min-height: 90px; resize: vertical; }
    .modal .actions { display:flex; justify-content:flex-end; gap:10px; margin-top:12px; }
    .chk { display:flex; align-items:center; gap:8px; font-size:14px; color:var(--text); }

    /* Prevent flash of unauthorized button before JS hides it */
    #btn-addmember[hidden] { display:none !important; }

    /* Page spacing below header */
    .page-wrap { padding-top: 10px; }
  </style>
</head>
<body>
  <!-- NOTE: no #pu-content here; layout.js injects it. -->
  <div class="page-wrap" id="page-wrap">

    <!-- SUMMARY RIBBON -->
    <section class="card summary-card" id="card-core">
      <div class="hero-bar">
        <button class="btn" id="btn-back">
          <i class="fa fa-arrow-left"></i> Back
        </button>
      </div>

      <div class="info-row">
        <div class="kv-inline"><span class="k">Name</span><span class="v"><span id="sqd-name">—</span></span></div>
        <div class="kv-inline"><span class="k">Leader</span><span class="v"><span id="sqd-leader">—</span></span></div>
        <div class="kv-inline">
          <span class="k">Status</span>
          <span class="v"><span id="sqd-status" class="pill pill--off">Inactive</span></span>
        </div>
        <div class="kv-inline"><span class="k">Category</span><span class="v"><span id="sqd-cat">—</span></span></div>
        <div class="kv-inline"><span class="k">Created</span><span class="v"><span id="sqd-created">—</span></span></div>
      </div>

      <div class="notes-row">
        <div class="note-tile">
          <div class="h">Objective</div>
          <div id="card-objective"><div class="kv">—</div></div>
        </div>
        <div class="note-tile">
          <div class="h">Notes</div>
          <div id="card-notes"><div class="kv">—</div></div>
        </div>
      </div>

      <div class="mini-kpis">
        <div class="mini-kpi"><span class="label">Active activities</span><span class="val" id="kpi-active">0</span></div>
        <div class="mini-kpi"><span class="label">Planned</span><span class="val" id="kpi-planned">0</span></div>
        <div class="mini-kpi"><span class="label">Completed</span><span class="val" id="kpi-done">0</span></div>
        <div class="mini-kpi"><span class="label">Completed hours</span><span class="val" id="kpi-hours">0</span></div>
      </div>
    </section>

    <!-- WORKSPACE -->
    <section class="work">
      <!-- LEFT: Members -->
      <div class="card">
        <div class="card-h">
          <div class="left">
            <i class="fa fa-users"></i>
            <span>Members</span>
            <span class="subtle" id="members-count">0</span>
          </div>
          <button class="btn" id="btn-addmember"><i class="fa fa-user-plus"></i> Add Member</button>
        </div>

        <div class="members-scroll">
          <table class="members-table" id="members-table">
            <thead>
              <tr><th>Member</th><th>Role</th><th>Status</th><th>Start</th></tr>
            </thead>
            <tbody id="members-tbody"></tbody>
          </table>
        </div>
      </div>

      <!-- RIGHT: Activities -->
      <div class="card">
        <div class="card-h">
          <div class="left"><i class="fa fa-chart-line"></i> Squad Overview</div>
        </div>

        <div class="card-h" style="margin-top:4px">
          <div class="left"><i class="fa fa-list-check"></i><span>Activities</span></div>
          <div class="acts-tools">
            <select id="act-status">
              <option value="__ALL__">All statuses</option>
              <option>Planned</option><option>In Progress</option><option>Blocked</option><option>Completed</option>
            </select>
            <select id="act-type">
              <option value="__ALL__">All types</option>
              <option>Training</option><option>Kaizen</option><option>Process</option><option>Audit</option><option>Other</option>
            </select>
            <button class="btn" id="btn-add-activity">+ Add Activity</button>
          </div>
        </div>

        <div class="acts-scroll">
          <table id="activities-table">
            <thead>
              <tr>
                <th>Title</th><th>Status</th><th>Type</th><th>Start–End</th><th>Owner</th><th>Completed PH</th><th></th>
              </tr>
            </thead>
            <tbody id="activities-tbody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <!-- Add Member Modal -->
  <div id="addMemberModal" class="modal" aria-hidden="true">
    <div class="panel">
      <h3 style="margin-bottom:8px;color:var(--accent)">Add Squad Member</h3>
      <div class="row">
        <div style="flex:1">
          <label for="memberSelect">Member</label>
          <select id="memberSelect"></select>
        </div>
      </div>
      <div class="row">
        <div style="flex:1">
          <label for="roleSelect">Role</label>
          <select id="roleSelect"><option>Member</option><option>Leader</option></select>
        </div>
        <div style="width:180px">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate">
        </div>
        <label class="chk" style="align-self:flex-end">
          <input type="checkbox" id="activeChk" checked> Active
        </label>
      </div>
      <div class="actions">
        <button class="btn" id="am-cancel">Cancel</button>
        <button class="btn primary" id="am-save">Add Member</button>
      </div>
    </div>
  </div>

  <!-- Add Activity Modal -->
  <div id="addActivityModal" class="modal" aria-hidden="true">
    <div class="panel">
      <h3 style="margin-bottom:8px;color:var(--accent)">Add Squad Activity</h3>

      <div class="row">
        <div style="flex:2">
          <label for="act-title">Title</label>
          <input type="text" id="act-title" placeholder="Activity title">
        </div>
        <div style="flex:1; min-width:180px">
          <label for="act-type">Type</label>
          <select id="act-type">
            <option>Training</option><option>Kaizen</option><option>Process</option><option>Audit</option><option>Other</option>
          </select>
        </div>
        <div style="flex:1; min-width:180px">
          <label for="act-status">Status</label>
          <select id="act-status-modal">
            <option>Planned</option><option>In Progress</option><option>Blocked</option><option>Completed</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div style="flex:1; min-width:180px">
          <label for="act-start">Start date</label>
          <input type="date" id="act-start">
        </div>
        <div style="flex:1; min-width:180px">
          <label for="act-end">End/Due date</label>
          <input type="date" id="act-end">
        </div>
        <div style="flex:1; min-width:220px">
          <label for="act-owner">Owner</label>
          <select id="act-owner"></select>
        </div>
      </div>

      <div class="row">
        <div style="flex:1">
          <label for="act-desc">Description</label>
          <textarea id="act-desc" placeholder="Short description (optional)"></textarea>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="aa-cancel">Cancel</button>
        <button class="btn primary" id="aa-save">Create Activity</button>
      </div>
    </div>
  </div>

  <!-- Log Power Hour Modal -->
  <div id="logHourModal" class="modal" aria-hidden="true">
    <div class="panel">
      <h3 style="margin-bottom:8px;color:var(--accent)">Log Power Hour</h3>

      <div class="row">
        <div style="flex:1; min-width:160px">
          <label for="lh-date">Date</label>
          <input type="date" id="lh-date">
        </div>
        <div style="flex:1; min-width:140px">
          <label for="lh-start">Start</label>
          <input type="time" id="lh-start">
        </div>
        <div style="flex:1; min-width:140px">
          <label for="lh-end">End</label>
          <input type="time" id="lh-end">
        </div>
        <div style="flex:1; min-width:140px">
          <label for="lh-dur">Duration (hrs)</label>
          <input type="text" id="lh-dur" placeholder="auto" />
        </div>
      </div>

      <div class="row">
        <label class="chk"><input type="checkbox" id="lh-scheduled"> Scheduled</label>
        <label class="chk"><input type="checkbox" id="lh-completed" checked> Completed</label>
      </div>

      <div class="row">
        <div style="flex:1">
          <label for="lh-notes">Activity description (optional)</label>
          <input type="text" id="lh-notes" placeholder="e.g., Training—Module 2" />
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="lh-cancel">Cancel</button>
        <button class="btn primary" id="lh-save">Log Hours</button>
      </div>

      <input type="hidden" id="lh-activity-id" />
    </div>
  </div>

  <script src="scripts/api.js"></script>
  <script src="scripts/session.js"></script>
  <script src="scripts/roles.js"></script>
  <script src="scripts/layout.js"></script>
  <script src="scripts/squad-member-form.js"></script>
  <script src="scripts/squad-details.js"></script>
</body>
</html>
