<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- EARLY AUTH GUARD — must be first in <head> -->
  <script>
  !function () {
    try {
      const s = JSON.parse(sessionStorage.getItem('pu.session') || 'null')
             || JSON.parse(localStorage.getItem('powerup_session') || 'null');
      if (!s || !s.employeeId) {
        document.documentElement.style.visibility = 'hidden';
        location.replace('login.html');
      }
    } catch {
      document.documentElement.style.visibility = 'hidden';
      location.replace('login.html');
    }
  }();
  </script>

  <title>PowerUp — Squad Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />

  <style>
    :root { --header-h: 72px; }

    .details-wrap { padding: 12px 14px 16px; display: grid; gap: 14px; }

    .top-actions { display:flex; gap:10px; justify-content:flex-end; }
    .btn {
      padding:8px 12px; border-radius:8px;
      border:1px solid var(--accent);
      background:var(--card-bg); color:var(--text); cursor:pointer;
    }
    .btn:hover { background: var(--card-bg-hover); }
    .btn.primary { background: var(--accent); color:#000; border-color: var(--accent); }
    #btn-addmember { display:none; } /* avoid flash before JS decides */

    /* Top meta cards */
    .meta-grid {
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 1100px) { .meta-grid { grid-template-columns: 1fr; } }
    .meta-card {
      background: var(--card-bg);
      border:1px solid #2d3f3f;
      border-radius:10px; padding:12px;
    }
    .meta-card h3 { margin:0 0 8px; color: var(--accent); font-size:16px; }
    .kv { font-size:14px; }
    .kv b { color: var(--info); font-weight:600; }
    .status-pill { display:inline-block; padding:3px 8px; border-radius:999px; font-size:12px; font-weight:700; }
    .status-on  { background: var(--success); color:#052; }
    .status-off { background: #3a4e4e; color:#fff; }

    /* Two-column content: members (left) + activities (right) */
    .sqd-grid {
      display:grid;
      grid-template-columns: minmax(300px, 420px) 1fr;
      gap: 12px;
    }
    @media (max-width: 1100px) { .sqd-grid { grid-template-columns: 1fr; } }

    .card {
      background: var(--card-bg);
      border:1px solid #2d3f3f;
      border-radius:10px; padding:12px;
    }
    .card-h {
      font-size:15px; font-weight:700; color:#9ffbe6; margin:0 0 8px;
      display:flex; align-items:center; gap:8px;
    }

    /* Members table (compact) */
    .members-scroll {
      max-height: calc(100vh - var(--header-h) - 320px);
      overflow:auto; border:1px solid #263636; border-radius:8px;
    }
    .members-table {
      width:100%; border-collapse:collapse; font-size:13px;
    }
    .members-table th, .members-table td {
      padding:8px 10px; border-bottom:1px solid #1c2929; vertical-align:top;
    }
    .members-table thead th {
      background:#0f1a1a; position:sticky; top:0; z-index:1; color:#9ca3af;
    }
    .pill { display:inline-block; border-radius:999px; padding:2px 8px; font-size:11px; font-weight:700; }
    .pill--on { background:var(--success); color:#052; }
    .pill--off { background:#3a4e4e; color:#fff; }
    .mono { font-family:ui-monospace,SFMono-Regular,Menlo,monospace; font-size:12px; }

    /* Activities */
    .metrics {
      display:grid; grid-template-columns: repeat(4, minmax(140px, 1fr)); gap: 10px; margin-bottom:10px;
    }
    @media (max-width: 1100px) { .metrics { grid-template-columns: repeat(2, 1fr); } }
    .metric {
      background:#0f1919; border:1px solid #243434; border-radius:10px; padding:10px;
    }
    .metric .k { font-size:12px; color:#93a4a4; }
    .metric .v { font-size:20px; font-weight:800; color:#e5e7eb; }

    .act-tools { display:flex; gap:8px; align-items:center; margin:4px 0 8px; flex-wrap:wrap; }
    .act-tools select {
      padding:6px 10px; border:1px solid #2d3f3f; border-radius:8px; background:#112; color:#e5e7eb;
    }
    .acts-scroll {
      max-height: calc(100vh - var(--header-h) - 320px);
      overflow:auto; border:1px solid #263636; border-radius:8px;
    }
    .acts-table { width:100%; border-collapse:collapse; font-size:13px; }
    .acts-table th, .acts-table td { padding:8px 10px; border-bottom:1px solid #1c2929; vertical-align:top; }
    .acts-table thead th { background:#0f1a1a; position:sticky; top:0; z-index:1; color:#9ca3af; }
    .link { color: var(--accent); text-decoration:none; }
    .link:hover { text-decoration:underline; }

    /* Subtle scrollbar */
    .members-scroll::-webkit-scrollbar,
    .acts-scroll::-webkit-scrollbar { width:10px; height:10px; }
    .members-scroll::-webkit-scrollbar-thumb,
    .acts-scroll::-webkit-scrollbar-thumb { background:#223035; border-radius:8px; border:2px solid #0b1328; }
    .members-scroll::-webkit-scrollbar-track,
    .acts-scroll::-webkit-scrollbar-track { background:#0b1328; }
  </style>
</head>
<body>
  <!-- Layout shell is injected by layout.js; this is page content -->
  <div class="details-wrap">

    <div class="top-actions">
      <button class="btn" id="btn-back"><i class="fa fa-arrow-left"></i> Back</button>
      <button class="btn" id="btn-addmember"><i class="fa fa-user-plus"></i> Add Member</button>
    </div>

    <!-- Top summary cards -->
    <div class="meta-grid">
      <div class="meta-card" id="card-core">
        <h3>Squad</h3>
        <div class="kv">Loading…</div>
      </div>
      <div class="meta-card" id="card-objective">
        <h3>Objective</h3>
        <div class="kv">Loading…</div>
      </div>
      <div class="meta-card" id="card-notes">
        <h3>Notes</h3>
        <div class="kv">Loading…</div>
      </div>
    </div>

    <!-- Members + Activities -->
    <div class="sqd-grid">
      <section class="card" id="card-left">
        <h3 class="card-h"><i class="fa fa-users"></i> Members</h3>
        <div class="members-scroll">
          <table class="members-table" id="members-table">
            <thead>
              <tr><th>Member</th><th>Role</th><th>Status</th><th>Start</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="card" id="card-right">
        <h3 class="card-h"><i class="fa fa-gauge-high"></i> Squad Overview</h3>
        <div class="metrics">
          <div class="metric"><div class="k">Active activities</div><div class="v" id="m-active">0</div></div>
          <div class="metric"><div class="k">Planned</div><div class="v" id="m-planned">0</div></div>
          <div class="metric"><div class="k">Completed</div><div class="v" id="m-done">0</div></div>
          <div class="metric"><div class="k">Completed hours</div><div class="v" id="m-hours">0</div></div>
        </div>

        <h3 class="card-h" style="margin-top:6px"><i class="fa fa-list-check"></i> Activities</h3>
        <div class="act-tools">
          <select id="act-status">
            <option value="__ALL__">All statuses</option>
            <option>Planned</option><option>In Progress</option><option>Blocked</option><option>Completed</option>
          </select>
          <select id="act-type">
            <option value="__ALL__">All types</option>
            <option>Training</option><option>Kaizen</option><option>Process</option><option>Audit</option><option>Other</option>
          </select>
          <span style="margin-left:auto"></span>
          <button id="btn-add-activity" class="btn">+ Add Activity</button>
        </div>

        <div class="acts-scroll">
          <table class="acts-table">
            <thead>
              <tr>
                <th>Title</th><th>Status</th><th>Type</th><th>Start–End</th>
                <th>Owner</th><th>Completed PH</th><th></th>
              </tr>
            </thead>
            <tbody id="act-tbody"></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- Core scripts -->
  <script src="scripts/api.js"></script>
  <script src="scripts/session.js"></script>
  <script src="scripts/roles.js"></script>
  <script src="scripts/layout.js"></script>

  <!-- Your existing, working modal code for adding members -->
  <script src="scripts/squad-member-form.js"></script>

  <!-- Page controller -->
  <script src="scripts/squad-details.js"></script>
</body>
</html>
