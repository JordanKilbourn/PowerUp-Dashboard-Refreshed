<script>
!function () {
  try {
    // Prefer the real session key; fall back to legacy only if present
    const s = JSON.parse(sessionStorage.getItem('pu.session') || 'null')
           || JSON.parse(localStorage.getItem('powerup_session') || 'null');
    if (!s || !s.employeeId) {
      // block paint, then bounce to login
      document.documentElement.style.visibility = 'hidden';
      location.replace('login.html');
    }
  } catch {
    document.documentElement.style.visibility = 'hidden';
    location.replace('login.html');
  }
}();
</script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerUp - Add New Squad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a2e; /* Dark background from dashboard */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .main-content {
            padding: 30px;
            box-sizing: border-box;
            max-width: 800px; /* Limit content width for form focus */
            margin: 0 auto; /* Center the content */
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .page-header h1 {
            color: #00f08e; /* Green for main titles */
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .form-panel {
            background-color: #16213e; /* Card background */
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0; /* Label color */
            font-size: 15px;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            background-color: #2a3b5b; /* Darker input background */
            border: 1px solid #0f4c75; /* Blue border */
            border-radius: 5px;
            color: #e0e0e0; /* Input text color */
            font-size: 16px;
            box-sizing: border-box; /* Include padding in width */
        }

        .form-group textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 80px;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00f08e; /* Green focus highlight */
            box-shadow: 0 0 0 3px rgba(0, 240, 142, 0.2);
        }

        .button-group {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            gap: 15px;
            margin-top: 30px;
        }

        .submit-button, .cancel-button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .submit-button {
            background-color: #00f08e; /* Green for submit */
            color: #1a1a2e; /* Dark text for contrast */
        }

        .submit-button:hover {
            background-color: #99ffcc;
        }

        .cancel-button {
            background-color: #555; /* Grey for cancel */
            color: white;
        }

        .cancel-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="page-header">
            <h1>Add New Squad</h1>
            <a href="squads.html" class="cancel-button">Back to Squads</a>
        </div>

        <div class="form-panel">
            <form id="addSquadForm">
                <div class="form-group">
                    <label for="squadName">Squad Name</label>
                    <input type="text" id="squadName" name="squadName" placeholder="e.g., CI Automation Team" required>
                </div>

                <div class="form-group">
                    <label for="squadCategory">Squad Category</label>
                    <select id="squadCategory" name="squadCategory" required>
                        <option value="">-- Select Category --</option>
                        <option value="ci">Continuous Improvement (CI)</option>
                        <option value="quality">Quality</option>
                        <option value="safety">Safety</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="squadLeader">Squad Leader</label>
                    <input type="text" id="squadLeader" name="squadLeader" placeholder="e.g., John Doe" required>
                </div>

                <div class="form-group">
                    <label for="squadStatus">Squad Status</label>
                    <select id="squadStatus" name="squadStatus">
                        <option value="active">Active</option>
                        <option value="in_progress">In Progress</option>
                        <option value="pending_setup">Pending Setup</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="squadObjective">Squad Objective/Focus</label>
                    <textarea id="squadObjective" name="squadObjective" placeholder="Briefly describe the squad's primary objective or focus." required></textarea>
                </div>

                <div class="form-group">
                    <label for="initialMembers">Initial Members (Optional)</label>
                    <input type="text" id="initialMembers" name="initialMembers" placeholder="e.g., Jane Smith, Alex Green (comma-separated)">
                    <small style="color: #999; display: block; margin-top: 5px;">Enter names separated by commas.</small>
                </div>

                <div class="button-group">
                    <button type="button" class="cancel-button" onclick="location.href='squads.html'">Cancel</button>
                    <button type="submit" class="submit-button">Create Squad</button>
                </div>
            </form>
        </div>
    </div>

    
    <script>
  document.addEventListener('DOMContentLoaded', async () => {
    PowerUp.session.requireLogin();     // redirect to login.html if not logged in
    await PowerUp.session.initHeader(); // fill user name & level; wire logout
  });
</script>
