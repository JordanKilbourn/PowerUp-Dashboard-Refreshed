<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PowerUp — Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .auth-wrap { min-height: 100vh; display: grid; place-items: center; background: linear-gradient(180deg,#0f172a,#111827);}
    .auth-card { width: 100%; max-width: 460px; background:#0b1020; border:1px solid #1f2937; border-radius:16px; padding:28px; box-shadow: 0 10px 30px rgba(0,0,0,.25);}
    .brand { display:flex; align-items:center; gap:10px; margin-bottom:18px;}
    .brand .dot { width:12px; height:12px; border-radius:50%; background:#FF6600; box-shadow:0 0 16px #FF6600;}
    .brand h1 { font-size:20px; font-weight:700; letter-spacing:.2px;}
    .muted { color:#94a3b8; font-size:13px; margin-top:2px;}
    .field { margin-top:16px;}
    .field label { display:block; font-size:13px; color:#cbd5e1; margin-bottom:6px;}
    .field input { width:100%; padding:12px 14px; border-radius:10px; background:#0b1328; border:1px solid #293449; color:#e5e7eb; outline:none;}
    .field input:focus { border-color:#FF6600; box-shadow:0 0 0 3px rgba(255,102,0,.15);}
    .actions { margin-top:18px; display:flex; gap:10px; align-items:center;}
    .btn { padding:12px 14px; border-radius:10px; border:1px solid #2a354b; background:#111a2f; color:#e5e7eb; cursor:pointer;}
    .btn.primary { background:#FF6600; border-color:#FF6600; color:#111827; font-weight:700;}
    .error { margin-top:14px; color:#fecaca; background:#450a0a; border:1px solid #7f1d1d; padding:10px 12px; border-radius:10px; display:none;}
    .hint { margin-top:10px; font-size:12px; color:#9ca3af;}
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand">
        <div class="dot"></div>
        <h1>PowerUp</h1>
      </div>
      <div class="muted">Sign in with your <strong>Position ID</strong> (or Employee ID).</div>

      <div class="field">
        <label for="empId">Position ID or Employee ID</label>
        <input id="empId" type="text" placeholder="e.g., 12345" autocomplete="off" />
      </div>

      <div class="actions">
        <button class="btn primary" id="signin">Sign In</button>
        <button class="btn" id="help">Where do I find this?</button>
      </div>

      <div id="error" class="error"></div>
      <div class="hint">We’ll match your ID in Employee Master and personalize your dashboard.</div>
    </div>
  </div>

  <script src="scripts/api.js"></script>
  <script src="scripts/session.js"></script>
  <script>
    (function () {
      const $ = (s) => document.querySelector(s);
      const $error = $('#error');
      $('#help').addEventListener('click', () => {
        alert("Your Position ID is shown in the Employee Master sheet and in your profile. If unsure, ask HR/CI.");
      });

      async function doLogin() {
        $error.style.display = 'none';
        const id = ($('#empId').value || '').trim();
        if (!id) { $error.textContent = 'Please enter your Position ID or Employee ID.'; $error.style.display='block'; return; }
        try {
          await PowerUp.session.loginWithId(id);
          // If it returns, it means we handled redirect inside. If not found, it will throw.
        } catch (e) {
          $error.textContent = e.message || 'Sign-in failed. Please try again.';
          $error.style.display = 'block';
        }
      }

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') doLogin();
      });
      $('#signin').addEventListener('click', doLogin);
      // If they already have a session, bounce to dashboard
      const s = PowerUp.session.get();
      if (s.employeeId) location.href = 'Dashboard-Refresh.html';
    }());
  </script>
</body>
</html>
