<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
<!-- Early auth guard (tolerant) -->
<script>
!function () {
  try {
    // Try canonical key first; fall back to a couple older patterns
    const raw =
      localStorage.getItem('powerup_session') ||
      localStorage.getItem('PowerUp.session') ||
      null;

    const s = raw && JSON.parse(raw);

    // Accept employeeId or common legacy shapes
    const id = s && (s.employeeId || s.empId || s.id);
    if (id) return; // let the page render normally

    // No usable session → prevent paint and bounce
    document.documentElement.style.visibility = 'hidden';
    location.replace('login.html');
  } catch {
    document.documentElement.style.visibility = 'hidden';
    location.replace('login.html');
  }
}();
</script>


  <title>Saving…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;background:#0e1415;color:#f0f0f0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:10px}
    .dim{opacity:.8}
  </style>
</head>
<body>
  <div class="wrap">
    <div>Thanks! Updating the app…</div>
    <div class="dim">You can close this tab.</div>
  </div>
  <script>
    try {
      if (window.opener) {
        window.opener.postMessage({ type:'smartsheet:submitted', sheet:'SQUAD_MEMBERS' }, '*');
      }
      window.close(); // will work because we opened the form via JS
    } catch {}
    setTimeout(() => { location.replace('about:blank'); }, 2000);
  </script>
</body>
</html>
