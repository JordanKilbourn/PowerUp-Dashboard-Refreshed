<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- EARLY AUTH GUARD -->
  <script>
  !function () {
    try {
      const s = JSON.parse(sessionStorage.getItem('pu.session') || 'null')
               || JSON.parse(localStorage.getItem('powerup_session') || 'null');
      if (!s || !s.employeeId) {
        document.documentElement.style.visibility = 'hidden';
        location.replace('login.html');
      }
    } catch {
      document.documentElement.style.visibility = 'hidden';
      location.replace('login.html');
    }
  }();
  </script>

  <title>PowerUp — Squads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://powerup-proxy.onrender.com" crossorigin>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <style>
/* — your original styling untouched — */
.filter-toolbar {
  position: relative;
  top: auto;
  z-index: 1;
  background: var(--card-bg);
  border: 1px solid #2d3f3f;
  border-radius: 8px;
  margin: 6px 8px 12px 8px;
  padding: 10px 12px;
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.ft-left { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
.ft-right { margin-left: auto; display: flex; gap: 10px; }

.toggle { display: flex; align-items: center; gap: 6px; font-size: 13px; }
.toggle input { width: 18px; height: 18px; }

.ft-search input {
  width: 260px; max-width: 100%;
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #2d3f3f;
  background: #122;
  color: var(--text);
}

.btn {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid var(--accent);
  background: var(--card-bg);
  color: var(--text);
  cursor: pointer;
}
.btn:hover { background: var(--card-bg-hover); }

.section-h {
  font-size: 18px;
  font-weight: 700;
  color: var(--accent);
  margin: 2px 0 10px 0;
}

#pu-content {
  display: flex;
  flex-direction: column;
  height: 100vh;
  padding: 10px 16px 10px 72px;
  box-sizing: border-box;
}

.squads-main {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 0;
  margin: 0 8px 12px 8px;
}

.squads-card {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 0;
  overflow: hidden;
  background: var(--card-bg);
  border: 1px solid #2d3f3f;
  border-radius: 9px;
  margin-bottom: 4px;
}

.squads-scroll {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  min-height: 0;
}

.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(360px, 420px));
  gap: 16px;
  justify-content: start;
  margin-top: 4px;
}

.squad-card.card { padding: 12px 14px; }
.squad-card h4 { font-size: 16px; color: #9ffbe6; margin-bottom: 6px; }

.squad-meta { font-size: 13px; color: var(--text); }
.squad-meta b { color: var(--info); font-weight: 600; }

.squad-foot { display: flex; justify-content: flex-end; margin-top: 6px; }
.squad-link { font-size: 13px; color: var(--accent); text-decoration: none; }
.squad-link:hover { text-decoration: underline; }

.status-pill {
  display: inline-block;
  padding: 3px 8px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 700;
}
.status-on  { background: var(--success); color: #000; }
.status-off { background: #3a4e4e; color: #fff; }

.empty {
  background: var(--card-bg);
  border: 1px dashed #2d3f3f;
  border-radius: 8px;
  padding: 16px;
  color: var(--info);
}

/* === Add Squad Modal === */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}
.modal {
  background: var(--card-bg);
  border: 1px solid var(--accent);
  border-radius: 12px;
  padding: 20px 24px;
  width: 420px;
  color: var(--text);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}
.modal h3 { color: var(--accent); margin-bottom: 12px; }
.modal label { display: block; font-weight: 600; margin-top: 10px; font-size: 14px; }
.modal input, .modal select, .modal textarea {
  width: 100%;
  margin-top: 4px;
  border-radius: 6px;
  border: 1px solid #2d3f3f;
  padding: 8px;
  background: #122;
  color: var(--text);
}
.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 16px;
}
  </style>
</head>

<body>
  <div class="filter-toolbar">
    <div class="ft-left">
      <div class="cat-pills" id="cat-pills"></div>
      <label class="toggle"><input type="checkbox" id="myOnly" checked /> My squads</label>
      <label class="toggle"><input type="checkbox" id="activeOnly" /> Active only</label>
      <div class="ft-search">
        <input id="search" type="search" placeholder="Search name, leader, focus…" />
      </div>
    </div>
    <div class="ft-right">
      <button id="btn-add" class="btn"><i class="fa fa-plus"></i> Add New Squad</button>
      <button id="btn-manage" class="btn"><i class="fa fa-table-list"></i> Manage Squads</button>
      <button id="btn-activities" class="btn"><i class="fa fa-list-check"></i> View All Activities</button>
    </div>
  </div>

  <main class="squads-main">
    <h2 class="section-h">Squads Overview</h2>
<div class="squads-card">
  <div class="squads-scroll">
    <div id="cards" class="cards-grid"></div>
    <div id="s-msg" class="empty" style="display:none;"></div>
  </div>
</div>

  </main>

  <!-- === Add Squad Modal === -->
  <div id="addSquadModal" class="modal-overlay">
    <div class="modal">
      <h3>Add New Squad</h3>
      <label>Squad Name</label>
      <input type="text" id="squad-name" />

      <label>Category</label>
      <select id="squad-category">
        <option value="CI">CI</option>
        <option value="Quality">Quality</option>
        <option value="Safety">Safety</option>
        <option value="Training">Training</option>
        <option value="Other">Other</option>
      </select>

      <label>Objective</label>
      <textarea id="squad-objective" rows="2"></textarea>

      <label>Leaders</label>
      <select id="squad-leaders" multiple></select>

      <label>Members</label>
      <select id="squad-members" multiple></select>

      <label><input type="checkbox" id="squad-active" checked /> Active</label>

      <div class="modal-actions">
        <button class="btn" onclick="closeAddSquad()">Cancel</button>
        <button class="btn" onclick="saveNewSquad()">Create Squad</button>
      </div>
    </div>
  </div>

  <script src="scripts/api.js"></script>
  <script src="scripts/session.js"></script>
  <script src="scripts/roles.js"></script>
  <script src="scripts/layout.js"></script>
  <script src="scripts/squads-cards.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    PowerUp.session.requireLogin();
    if (!document.getElementById('pu-header')) PowerUp.layout.injectLayout();
    PowerUp.layout.setPageTitle('PowerUp — Squads');
    await PowerUp.session.initHeader();

    document.getElementById('btn-add').addEventListener('click', openAddSquad);

    const employees = await PowerUp.getEmployees();
    const leaders = document.getElementById('squad-leaders');
    const members = document.getElementById('squad-members');
    for (const e of employees) {
      const opt1 = new Option(e.name, e.name);
      const opt2 = new Option(e.name, e.name);
      leaders.add(opt1);
      members.add(opt2);
    }
  });

  function openAddSquad() {
    document.getElementById('addSquadModal').style.display = 'flex';
  }
  function closeAddSquad() {
    document.getElementById('addSquadModal').style.display = 'none';
  }

  async function saveNewSquad() {
    const name = document.getElementById('squad-name').value.trim();
    const category = document.getElementById('squad-category').value;
    const objective = document.getElementById('squad-objective').value.trim();
    const leaders = Array.from(document.getElementById('squad-leaders').selectedOptions).map(o => o.value);
    const members = Array.from(document.getElementById('squad-members').selectedOptions).map(o => o.value);
    const active = document.getElementById('squad-active').checked;

    if (!name) { alert("Please enter a squad name."); return; }

    const squads = await PowerUp.getSquads() || [];
    const ids = squads.map(s => parseInt(s.id?.replace('SQ-', '')) || 0);
    const newId = 'SQ-' + String(Math.max(...ids, 0) + 1).padStart(3, '0');
    const today = new Date().toLocaleDateString();

    await PowerUp.addSquad({
      "Squad ID": newId,
      "Squad Name": name,
      "Category": category,
      "Objective": objective,
      "Active": active,
      "Created Date": today
    });

    for (const leader of leaders) {
      const emp = await PowerUp.findEmployeeByName(leader);
      await PowerUp.addSquadMember({
        "Squad ID": newId,
        "Squad Name": name,
        "Employee ID": emp?.id || "",
        "Employee Name": leader,
        "Role": "Leader",
        "Active": true
      });
    }

    for (const member of members) {
      const emp = await PowerUp.findEmployeeByName(member);
      await PowerUp.addSquadMember({
        "Squad ID": newId,
        "Squad Name": name,
        "Employee ID": emp?.id || "",
        "Employee Name": member,
        "Role": "Member",
        "Active": true
      });
    }

    alert(`✅ Squad "${name}" created successfully!`);
    closeAddSquad();
    setTimeout(() => location.reload(), 1000);
  }
  </script>
</body>
</html>
