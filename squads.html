<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PowerUp — Squads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://powerup-proxy.onrender.com" crossorigin>

  <style>
    /* Page-local tweaks that reuse your .card aesthetic */
    .squads-actions { display:flex; gap:10px; justify-content:flex-end; margin-bottom:12px; }
    .squads-actions .btn { padding:8px 12px; border-radius:6px; border:1px solid var(--accent); background:var(--card-bg); color:var(--text); cursor:pointer; }
    .squads-actions .btn:hover { background: var(--card-bg-hover); }

/* Keep the content from growing too wide and center it */
.content-inner { max-width: 1240px; margin: 0 auto; }

/* Centered grid with bounded column widths.
   - Each column is between 360–560px
   - With 1 panel it renders ~560px wide and centered
   - With 2–3 panels they sit nicely without stretching edge-to-edge */
.grid-panels {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(360px, 560px));
  gap: 18px;
  justify-content: center;  /* center remaining space */
}

    .panel.card { padding: 12px 14px; }
    .panel h3 { font-size: 18px; color: var(--accent); margin-bottom: 10px; }
    .panel .panel-body { display: grid; gap: 12px; }
    .squad-card.card { padding: 12px 14px; }
    .squad-card h4 { font-size: 16px; color: #9ffbe6; margin-bottom: 6px; }
    .squad-meta { font-size: 13px; color: var(--text); }
    .squad-meta b { color: var(--info); font-weight: 600; }
    .squad-foot { display:flex; justify-content:flex-end; margin-top: 6px; }
    .squad-link { font-size: 13px; color: var(--accent); text-decoration: none; }
    .squad-link:hover { text-decoration: underline; }

    .status-pill { display:inline-block; padding:3px 8px; border-radius:999px; font-size:12px; font-weight:700; }
    .status-on  { background: var(--success); color:#000; }
    .status-off { background: #3a4e4e; color:#fff; }
  </style>
</head>
<body>
  <!-- layout.js injects the shell; everything below becomes .content -->
  <div class="content-inner" style="padding: 12px 14px 16px;">
    <h2 style="margin:0 0 10px;">Squads Overview</h2>

    <div class="squads-actions">
      <button id="btn-add" class="btn"><i class="fa fa-plus"></i> Add New Squad</button>
      <button id="btn-manage" class="btn"><i class="fa fa-table-list"></i> Manage Squads</button>
      <button id="btn-activities" class="btn"><i class="fa fa-list-check"></i> View All Activities</button>
    </div>

    <div id="panels" class="grid-panels">
      <!-- JS renders one panel per Category: CI / Quality / Safety / Other -->
    </div>

    <div id="s-msg" class="muted" style="margin-top:10px; display:none;"></div>
  </div>

  <script src="scripts/api.js"></script>
  <script src="scripts/session.js"></script>
  <script src="scripts/layout.js"></script>
  <script src="scripts/squads-cards.js"></script>
</body>
</html>
