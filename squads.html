<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- EARLY AUTH GUARD -->
  <script>
  !function () {
    try {
      const s = JSON.parse(sessionStorage.getItem('pu.session') || 'null')
               || JSON.parse(localStorage.getItem('powerup_session') || 'null');
      if (!s || !s.employeeId) {
        document.documentElement.style.visibility = 'hidden';
        location.replace('login.html');
      }
    } catch {
      document.documentElement.style.visibility = 'hidden';
      location.replace('login.html');
    }
  }();
  </script>

  <title>PowerUp — Squads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://powerup-proxy.onrender.com" crossorigin>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

<style>
/* === GENERAL PAGE STYLING === */
.filter-toolbar {
  position: relative;
  z-index: 1;
  background: var(--card-bg);
  border: 1px solid #2d3f3f;
  border-radius: 8px;
  margin: 6px 8px 12px;
  padding: 10px 12px;
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 12px;
}
.ft-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
}
.ft-right {
  margin-left: auto;
  display: flex;
  gap: 10px;
}
.toggle {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
}
.toggle input {
  width: 18px;
  height: 18px;
}
.ft-search input {
  width: 260px;
  max-width: 100%;
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #2d3f3f;
  background: #122;
  color: var(--text);
}

/* === BUTTONS === */
.btn {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid var(--accent);
  background: var(--card-bg);
  color: var(--text);
  cursor: pointer;
  transition: background 0.2s ease, transform 0.15s ease;
}
.btn:hover {
  background: var(--card-bg-hover);
  transform: translateY(-1px);
}
.section-h {
  font-size: 18px;
  font-weight: 700;
  color: var(--accent);
  margin: 2px 0 10px;
}

/* === LAYOUT STRUCTURE === */
#pu-content {
  display: flex;
  flex-direction: column;
  height: 100vh;
  padding: 10px 16px 10px 72px;
  box-sizing: border-box;
}
.squads-main {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 0;
  margin: 0 8px 12px;
}
.squads-card {
  flex: 1;
  min-height: 0;
  overflow: hidden;
  background: var(--card-bg);
  border: 1px solid #2d3f3f;
  border-radius: 9px;
  margin-bottom: 4px;
  display: flex;
  flex-direction: column;
}
.squads-scroll {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  min-height: 0;
}
.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(360px, 420px));
  gap: 16px;
  margin-top: 4px;
}
.squad-card.card {
  padding: 12px 14px;
  border-radius: 8px;
}
.squad-card h4 {
  font-size: 16px;
  color: #9ffbe6;
  margin-bottom: 6px;
}
.squad-meta {
  font-size: 13px;
  color: var(--text);
}
.squad-meta b {
  color: var(--info);
  font-weight: 600;
}
.squad-foot {
  display: flex;
  justify-content: flex-end;
  margin-top: 6px;
}
.squad-link {
  font-size: 13px;
  color: var(--accent);
  text-decoration: none;
}
.squad-link:hover {
  text-decoration: underline;
}
.status-pill {
  display: inline-block;
  padding: 3px 8px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 700;
}
.status-on {
  background: var(--success);
  color: #000;
}
.status-off {
  background: #3a4e4e;
  color: #fff;
}
.empty {
  background: var(--card-bg);
  border: 1px dashed #2d3f3f;
  border-radius: 8px;
  padding: 16px;
  color: var(--info);
}

/* === ADD SQUAD MODAL === */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal {
  background: var(--card-bg);
  border: 1px solid var(--accent);
  border-radius: 14px;
  padding: 22px 26px;
  width: 460px;
  color: var(--text);
  box-shadow: 0 0 22px rgba(0, 0, 0, 0.6);
  font-family: 'Inter', sans-serif;
  position: relative;
  animation: fadeInModal 0.25s ease;
}
@keyframes fadeInModal {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}

.modal h2 {
  color: var(--accent);
  font-size: 18px;
  margin-bottom: 16px;
  text-align: center;
  border-bottom: 1px solid #2d3f3f;
  padding-bottom: 8px;
}
.modal label {
  display: block;
  font-weight: 600;
  margin-top: 14px;
  font-size: 14px;
  color: var(--text);
}
.modal input[type="text"],
.modal select,
.modal textarea {
  width: 100%;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #2d3f3f;
  padding: 9px 10px;
  background: #1a2b2b;
  color: var(--text);
  font-size: 14px;
  font-family: 'Inter', sans-serif;
  transition: all 0.2s ease;
}
.modal input[type="text"]:focus,
.modal select:focus,
.modal textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 6px var(--accent);
  background: #1a2b2b !important;
}

/* Checkbox and Buttons */
.checkbox-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 18px;
  margin-bottom: 14px;
}
.checkbox-row input[type="checkbox"] {
  accent-color: var(--accent);
}

.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}
.modal-actions .btn {
  min-width: 110px;
  text-align: center;
}

/* === DROPDOWN SCROLL + APPEARANCE === */
.modal select {
  max-height: 160px;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: #00f08e #0f1b1b;
}
.modal select option {
  background-color: #0f1a1a;
  color: #e0e0e0;
}
.modal select::-webkit-scrollbar {
  width: 8px;
}
.modal select::-webkit-scrollbar-thumb {
  background-color: #00f08e;
  border-radius: 6px;
}
.modal select::-webkit-scrollbar-track {
  background: #0f1b1b;
}

/* === SAVING OVERLAY === */
.modal-ux {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.45);
  border-radius: 10px;
  transition: opacity 0.25s ease;
}

/* === TOAST NOTIFICATION === */
#pu-toast {
  position: fixed;
  bottom: 28px;
  right: 28px;
  background: rgba(12, 18, 18, 0.95);
  border: 1px solid var(--accent, #00f08e);
  border-radius: 10px;
  padding: 14px 18px;
  color: #9ffbe6;
  font-weight: 600;
  z-index: 4000;
  opacity: 0;
  transform: translateY(12px);
  box-shadow: 0 0 16px rgba(0, 240, 142, 0.25);
  backdrop-filter: blur(4px);
  transition: all 0.35s ease;
}
#pu-toast.show {
  opacity: 1;
  transform: translateY(0);
}

</style>

</head>

<body>
  <div class="filter-toolbar">
    <div class="ft-left">
      <div class="cat-pills" id="cat-pills"></div>
      <label class="toggle"><input type="checkbox" id="myOnly" checked /> My squads</label>
      <label class="toggle"><input type="checkbox" id="activeOnly" /> Active only</label>
      <div class="ft-search">
        <input id="search" type="search" placeholder="Search name, leader, focus…" />
      </div>
    </div>
    <div class="ft-right">
      <button id="btn-add-squad" class="btn"><i class="fa fa-plus"></i> Add New Squad</button>
      <button id="btn-manage" class="btn"><i class="fa fa-table-list"></i> Manage Squads</button>
      <button id="btn-activities" class="btn"><i class="fa fa-list-check"></i> View All Activities</button>
    </div>
  </div>

  <main class="squads-main">
    <h2 class="section-h">Squads Overview</h2>
    <div class="squads-card">
      <div class="squads-scroll">
        <div id="cards" class="cards-grid"></div>
        <div id="s-msg" class="empty" style="display:none;"></div>
      </div>
    </div>
  </main>

<!-- Add Squad Modal -->
<div id="addSquadModalOverlay" class="modal-overlay" style="display:none;">
  <div id="addSquadModal" class="modal" aria-hidden="true">
    <h3>Add New Squad</h3>
    <form id="addSquadForm">
      <label for="squadName">Squad Name</label>
      <input type="text" id="squadName" required placeholder="e.g., Automation Team">

      <label for="squadCategory">Category</label>
    <select id="squadCategory" required>
  <option value="">-- Select Category --</option>
  <option value="CI">Continuous Improvement (CI)</option>
  <option value="Quality">Quality</option>
  <option value="Safety">Safety</option>
  <option value="Training">Training</option>
  <option value="Other">Other</option>
</select>

      <label for="squadLeaderSelect">Squad Leader</label>
      <select id="squadLeaderSelect" required></select>

      <label for="squadObjective">Objective / Focus</label>
      <textarea id="squadObjective" required placeholder="Briefly describe the squad's focus"></textarea>

      <div class="checkbox-row">
        <input type="checkbox" id="squadActive" checked>
        <label for="squadActive">Active</label>
      </div>

      <div class="modal-actions">
        <button type="button" id="cancelAddSquad" class="btn">Cancel</button>
        <button type="submit" id="saveAddSquad" class="btn" style="background-color:#00f08e;color:#1a1a2e;font-weight:600;">Create Squad</button>
      </div>
    </form>

    <div id="addSquadOverlay" class="modal-ux" style="display:none;">
      <div class="box">
        <div class="msg" id="addSquadOverlayMsg">Saving…</div>
      </div>
    </div>
  </div>
</div>


    <!-- Overlay -->
    <div id="addSquadOverlay" class="modal-ux" style="position:absolute; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.45); border-radius:10px;">
      <div class="box" style="background:#0f1a1a; border:1px solid #2d3f3f; padding:14px 16px; border-radius:10px; min-width:220px; text-align:center;">
        <div class="msg" id="addSquadOverlayMsg" style="color:#e5e7eb; font-weight:700;">Saving…</div>
      </div>
    </div>
  </div>
</div>

<script src="scripts/api.js"></script>
<script src="scripts/session.js"></script>
<script src="scripts/roles.js"></script>
<script src="scripts/layout.js"></script>
<script src="scripts/squads-cards.js"></script>
<script src="scripts/squad-add-form.js"></script>


</body>
</html>
