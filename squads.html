<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script>
  // Netlify Deploy Preview auth seed (preview branch only)
  (function () {
    var onNetlify = /\.netlify\.app$/.test(location.hostname);
    if (onNetlify) {
      try {
        var seed = { employeeId: "IX7992604", name: "Preview User", role: "Admin" };
        sessionStorage.setItem("pu.session", JSON.stringify(seed));
        localStorage.setItem("powerup_session", JSON.stringify(seed));
      } catch {}
    }
  })();
  </script>

  <script>
  !(function () {
    try {
      const s =
        JSON.parse(sessionStorage.getItem("pu.session") || "null") ||
        JSON.parse(localStorage.getItem("powerup_session") || "null");
      if (!s || !s.employeeId) {
        document.documentElement.style.visibility = "hidden";
        location.replace("login.html");
      }
    } catch {
      document.documentElement.style.visibility = "hidden";
      location.replace("login.html");
    }
  })();
  </script>

  <title>PowerUp – Squads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />

  <style>
    .squads-main {
      padding: 0 14px 14px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .section-h {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
      margin: 2px 0 10px 0;
      flex-shrink: 0;
    }
    /* New scroll container for cards */
    #cards-scroll {
      overflow: auto;
      max-height: calc(100vh - var(--header-h) - 40px);
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    #cards-scroll::-webkit-scrollbar { display: none; }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }
    .squad-card {
      background: var(--card-bg);
      border: 1px solid #2d3f3f;
      border-radius: 8px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="filter-toolbar">
    <div class="ft-left">
      <div class="cat-pills" id="cat-pills"></div>
      <label class="toggle"><input type="checkbox" id="myOnly" checked /> My squads</label>
      <label class="toggle"><input type="checkbox" id="activeOnly" /> Active only</label>
      <div class="ft-search"><input id="search" type="search" placeholder="Search name, leader, focus…" /></div>
    </div>
    <div class="ft-right">
      <button id="btn-add" class="btn"><i class="fa fa-plus"></i> Add New Squad</button>
      <button id="btn-manage" class="btn"><i class="fa fa-table-list"></i> Manage Squads</button>
      <button id="btn-activities" class="btn"><i class="fa fa-list-check"></i> View All Activities</button>
    </div>
  </div>

  <main class="squads-main">
    <h2 class="section-h">Squads Overview</h2>
    <div id="cards-scroll">
      <div id="cards" class="cards-grid">
        <!-- Squad cards injected here -->
      </div>
    </div>
    <div id="s-msg" class="empty" style="display:none;"></div>
  </main>

  <script src="scripts/api.js"></script>
  <script src="scripts/session.js"></script>
  <script src="scripts/roles.js"></script>
  <script src="scripts/layout.js"></script>
  <script src="scripts/squads-cards.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      PowerUp.session.requireLogin();
      if (!document.getElementById('pu-header')) {
        PowerUp.layout.injectLayout();
      }
      PowerUp.layout.setPageTitle('PowerUp – Squads');
      await PowerUp.session.initHeader();
    });
  </script>
</body>
</html>
