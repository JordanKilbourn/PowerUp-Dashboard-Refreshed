<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- EARLY AUTH GUARD -->
  <script>
  !function () {
    try {
      const s = JSON.parse(sessionStorage.getItem('pu.session') || 'null')
               || JSON.parse(localStorage.getItem('powerup_session') || 'null');
      if (!s || !s.employeeId) {
        document.documentElement.style.visibility = 'hidden';
        location.replace('login.html');
      }
    } catch {
      document.documentElement.style.visibility = 'hidden';
      location.replace('login.html');
    }
  }();
  </script>

  <title>PowerUp — Squads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://powerup-proxy.onrender.com" crossorigin>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <style>
/* === ORIGINAL PAGE STYLING (UNCHANGED) === */
.filter-toolbar {
  position: relative;
  top: auto;
  z-index: 1;
  background: var(--card-bg);
  border: 1px solid #2d3f3f;
  border-radius: 8px;
  margin: 6px 8px 12px 8px;
  padding: 10px 12px;
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}
.ft-left { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
.ft-right { margin-left: auto; display: flex; gap: 10px; }
.toggle { display: flex; align-items: center; gap: 6px; font-size: 13px; }
.toggle input { width: 18px; height: 18px; }
.ft-search input {
  width: 260px; max-width: 100%;
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #2d3f3f;
  background: #122;
  color: var(--text);
}
.btn {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid var(--accent);
  background: var(--card-bg);
  color: var(--text);
  cursor: pointer;
}
.btn:hover { background: var(--card-bg-hover); }
.section-h {
  font-size: 18px;
  font-weight: 700;
  color: var(--accent);
  margin: 2px 0 10px 0;
}
#pu-content {
  display: flex;
  flex-direction: column;
  height: 100vh;
  padding: 10px 16px 10px 72px;
  box-sizing: border-box;
}
.squads-main {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 0;
  margin: 0 8px 12px 8px;
}
.squads-card {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 0;
  overflow: hidden;
  background: var(--card-bg);
  border: 1px solid #2d3f3f;
  border-radius: 9px;
  margin-bottom: 4px;
}
.squads-scroll {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  min-height: 0;
}
.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(360px, 420px));
  gap: 16px;
  justify-content: start;
  margin-top: 4px;
}
.squad-card.card { padding: 12px 14px; }
.squad-card h4 { font-size: 16px; color: #9ffbe6; margin-bottom: 6px; }
.squad-meta { font-size: 13px; color: var(--text); }
.squad-meta b { color: var(--info); font-weight: 600; }
.squad-foot { display: flex; justify-content: flex-end; margin-top: 6px; }
.squad-link { font-size: 13px; color: var(--accent); text-decoration: none; }
.squad-link:hover { text-decoration: underline; }
.status-pill {
  display: inline-block;
  padding: 3px 8px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 700;
}
.status-on  { background: var(--success); color: #000; }
.status-off { background: #3a4e4e; color: #fff; }
.empty {
  background: var(--card-bg);
  border: 1px dashed #2d3f3f;
  border-radius: 8px;
  padding: 16px;
  color: var(--info);
}

/* === CLEAN ADD SQUAD MODAL === */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}
.modal {
  background: var(--card-bg);
  border: 1px solid var(--accent);
  border-radius: 14px;
  padding: 22px 26px;
  width: 460px;
  color: var(--text);
  box-shadow: 0 0 22px rgba(0, 0, 0, 0.6);
  font-family: 'Inter', sans-serif;
  position: relative;
  animation: fadeInModal 0.25s ease;
}
@keyframes fadeInModal {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}
.modal h3 {
  color: var(--accent);
  font-size: 18px;
  margin-bottom: 16px;
  text-align: center;
  border-bottom: 1px solid #2d3f3f;
  padding-bottom: 8px;
}
.modal label {
  display: block;
  font-weight: 600;
  margin-top: 14px;
  font-size: 14px;
  color: var(--text);
}
.modal input[type="text"],
.modal select,
.modal textarea {
  width: 100%;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #2d3f3f;
  padding: 9px 10px;
  background: #0f1b1b;
  color: var(--text);
  font-size: 14px;
  transition: all 0.2s ease;
}
.modal input[type="text"]:focus,
.modal select:focus,
.modal textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 6px var(--accent);
  background: #0f1b1b !important;
}

/* Checkbox alignment */
.checkbox-row {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-top: 14px;
}
.checkbox-row input[type="checkbox"] {
  vertical-align: middle;
  margin-top: 0;
  accent-color: var(--accent);
}

/* Toast inside modal */
.toast {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  background: rgba(0, 0, 0, 0.85);
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 14px 20px;
  border-radius: 10px;
  text-align: center;
  font-weight: 600;
  opacity: 0;
  pointer-events: none;
  transition: all 0.25s ease;
  z-index: 3000;
}
.toast.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

    /* Fix checkbox and button layout */
.checkbox-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 18px;
  margin-bottom: 14px;
}

.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.modal-actions .btn {
  min-width: 110px;
  text-align: center;
}

/* Ensure consistent input font across fields */
.modal input,
.modal select,
.modal textarea {
  font-family: 'Inter', sans-serif;
}

  </style>
</head>

<body>
  <div class="filter-toolbar">
    <div class="ft-left">
      <div class="cat-pills" id="cat-pills"></div>
      <label class="toggle"><input type="checkbox" id="myOnly" checked /> My squads</label>
      <label class="toggle"><input type="checkbox" id="activeOnly" /> Active only</label>
      <div class="ft-search">
        <input id="search" type="search" placeholder="Search name, leader, focus…" />
      </div>
    </div>
    <div class="ft-right">
      <button id="btn-add-squad" class="btn"><i class="fa fa-plus"></i> Add New Squad</button>
      <button id="btn-manage" class="btn"><i class="fa fa-table-list"></i> Manage Squads</button>
      <button id="btn-activities" class="btn"><i class="fa fa-list-check"></i> View All Activities</button>
    </div>
  </div>

  <main class="squads-main">
    <h2 class="section-h">Squads Overview</h2>
    <div class="squads-card">
      <div class="squads-scroll">
        <div id="cards" class="cards-grid"></div>
        <div id="s-msg" class="empty" style="display:none;"></div>
      </div>
    </div>
  </main>

<!-- Add Squad Modal -->
<div id="addSquadModal" class="modal" aria-hidden="true">
  <div class="panel" style="max-width: 520px; margin: auto; background: #16213e; border-radius: 10px; padding: 20px; position: relative;">
    <h2 style="color: #00f08e; text-align: center;">Add New Squad</h2>
    <form id="addSquadForm" style="display: flex; flex-direction: column; gap: 14px; margin-top: 15px;">
      
      <label for="squadName" style="font-weight: 600; color: #e0e0e0;">Squad Name</label>
      <input type="text" id="squadName" required placeholder="e.g., Automation Team" style="padding: 8px; border-radius: 6px; background: #2a3b5b; border: 1px solid #0f4c75; color: #e0e0e0;">
      
      <label for="squadCategory" style="font-weight: 600; color: #e0e0e0;">Category</label>
      <select id="squadCategory" required style="padding: 8px; border-radius: 6px; background: #2a3b5b; border: 1px solid #0f4c75; color: #e0e0e0;">
        <option value="">-- Select Category --</option>
        <option value="ci">Continuous Improvement (CI)</option>
        <option value="quality">Quality</option>
        <option value="safety">Safety</option>
      </select>

      <label for="squadLeaderSelect" style="font-weight: 600; color: #e0e0e0;">Squad Leader</label>
      <select id="squadLeaderSelect" required style="padding: 8px; border-radius: 6px; background: #2a3b5b; border: 1px solid #0f4c75; color: #e0e0e0;">
        <option value="">Loading employees...</option>
      </select>

      <label for="squadObjective" style="font-weight: 600; color: #e0e0e0;">Objective / Focus</label>
      <textarea id="squadObjective" required placeholder="Briefly describe the squad's focus" style="padding: 8px; border-radius: 6px; background: #2a3b5b; border: 1px solid #0f4c75; color: #e0e0e0; resize: vertical;"></textarea>

      <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
        <button type="button" id="cancelAddSquad" class="btn cancel">Cancel</button>
        <button type="submit" id="saveAddSquad" class="btn save" style="background-color: #00f08e; color: #1a1a2e; font-weight: 600;">Create Squad</button>
      </div>
    </form>

    <!-- Overlay -->
    <div id="addSquadOverlay" class="modal-ux" style="position:absolute; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.45); border-radius:10px;">
      <div class="box" style="background:#0f1a1a; border:1px solid #2d3f3f; padding:14px 16px; border-radius:10px; min-width:220px; text-align:center;">
        <div class="msg" id="addSquadOverlayMsg" style="color:#e5e7eb; font-weight:700;">Saving…</div>
      </div>
    </div>
  </div>
</div>

  <script src="scripts/api.js"></script>
  <script src="scripts/session.js"></script>
  <script src="scripts/roles.js"></script>
  <script src="scripts/layout.js"></script>
  <script src="scripts/squads-cards.js"></script>
  <script src="scripts/squad-add-form.js"></script>

 <script>
document.addEventListener('DOMContentLoaded', async () => {
  PowerUp.session.requireLogin();
  if (!document.getElementById('pu-header')) PowerUp.layout.injectLayout();
  PowerUp.layout.setPageTitle('PowerUp — Squads');
  await PowerUp.session.initHeader();

  document.getElementById('btn-add').addEventListener('click', openAddSquad);

  // Populate the Squad Leader dropdown with employees
  const employees = await PowerUp.getEmployees();
  const leaderDropdown = document.getElementById('squad-leader');
  leaderDropdown.innerHTML = '<option value="">Select a leader...</option>';
  for (const e of employees) {
    const opt = document.createElement('option');
    opt.value = e.name;
    opt.textContent = e.name;
    leaderDropdown.appendChild(opt);
  }
});

function openAddSquad() {
  const modal = document.getElementById('addSquadModal');
  modal.style.display = 'flex';

  // Reset form fields
  document.getElementById('squad-name').value = "";
  document.getElementById('squad-category').selectedIndex = 0;
  document.getElementById('squad-objective').value = "";
  document.getElementById('squad-leader').selectedIndex = 0;
  document.getElementById('squad-active').checked = true;
}

function closeAddSquad() {
  document.getElementById('addSquadModal').style.display = 'none';
}

function showModalToast(msg, success = true) {
  const toast = document.getElementById('modal-toast');
  toast.textContent = msg;
  toast.style.borderColor = success ? 'var(--accent)' : '#ff6060';
  toast.style.color = success ? 'var(--accent)' : '#ff8080';
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2200);
}

async function saveNewSquad() {
  const name = document.getElementById('squad-name').value.trim();
  const category = document.getElementById('squad-category').value;
  const objective = document.getElementById('squad-objective').value.trim();
  const leader = document.getElementById('squad-leader').value;
  const active = document.getElementById('squad-active').checked;

  if (!name) return showModalToast("Please enter a squad name.", false);
  if (!leader) return showModalToast("Please select a squad leader.", false);

  try {
    const squads = await PowerUp.getSquads() || [];
    const ids = squads.map(s => parseInt(s.id?.replace('SQ-', '')) || 0);
    const newId = 'SQ-' + String(Math.max(...ids, 0) + 1).padStart(3, '0');
    const today = new Date().toLocaleDateString();
    const createdBy = PowerUp.session.user?.name || "Unknown";

    // Create the squad
    await PowerUp.addSquad({
      "Squad ID": newId,
      "Squad Name": name,
      "Category": category,
      "Objective": objective,
      "Active": active,
      "Created Date": today,
      "Created By": createdBy
    });

    // Add the leader
    const emp = await PowerUp.findEmployeeByName(leader);
    await PowerUp.addSquadMember({
      "Squad ID": newId,
      "Squad Name": name,
      "Employee ID": emp?.id || "",
      "Employee Name": leader,
      "Role": "Leader",
      "Active": true,
      "Added By": createdBy
    });

    showModalToast(`✅ Squad "${name}" created successfully!`);
    setTimeout(() => {
      closeAddSquad();
      location.reload();
    }, 2200);
  } catch (err) {
    console.error(err);
    showModalToast("Error creating squad.", false);
  }
}
</script>

</body>
</html>
