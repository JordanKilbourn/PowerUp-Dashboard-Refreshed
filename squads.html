<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- EARLY AUTH GUARD -->
  <script>
  !function () {
    try {
      const s = JSON.parse(sessionStorage.getItem('pu.session') || 'null')
               || JSON.parse(localStorage.getItem('powerup_session') || 'null');
      if (!s || !s.employeeId) {
        document.documentElement.style.visibility = 'hidden';
        location.replace('login.html');
      }
    } catch {
      document.documentElement.style.visibility = 'hidden';
      location.replace('login.html');
    }
  }();
  </script>

  <title>PowerUp â€” Squads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://powerup-proxy.onrender.com" crossorigin>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

  <style>
/* === ORIGINAL PAGE STYLING (UNCHANGED) === */
.filter-toolbar {
  position: relative;
  top: auto;
  z-index: 1;
  background: var(--card-bg);
  border: 1px solid #2d3f3f;
  border-radius: 8px;
  margin: 6px 8px 12px 8px;
  padding: 10px 12px;
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}
.ft-left { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
.ft-right { margin-left: auto; display: flex; gap: 10px; }
.toggle { display: flex; align-items: center; gap: 6px; font-size: 13px; }
.toggle input { width: 18px; height: 18px; }
.ft-search input {
  width: 260px; max-width: 100%;
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #2d3f3f;
  background: #122;
  color: var(--text);
}
.btn {
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid var(--accent);
  background: var(--card-bg);
  color: var(--text);
  cursor: pointer;
}
.btn:hover { background: var(--card-bg-hover); }
.section-h {
  font-size: 18px;
  font-weight: 700;
  color: var(--accent);
  margin: 2px 0 10px 0;
}
#pu-content {
  display: flex;
  flex-direction: column;
  height: 100vh;
  padding: 10px 16px 10px 72px;
  box-sizing: border-box;
}
.squads-main {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 0;
  margin: 0 8px 12px 8px;
}
.squads-card {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 0;
  overflow: hidden;
  background: var(--card-bg);
  border: 1px solid #2d3f3f;
  border-radius: 9px;
  margin-bottom: 4px;
}
.squads-scroll {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  min-height: 0;
}
.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(360px, 420px));
  gap: 16px;
  justify-content: start;
  margin-top: 4px;
}
.squad-card.card { padding: 12px 14px; }
.squad-card h4 { font-size: 16px; color: #9ffbe6; margin-bottom: 6px; }
.squad-meta { font-size: 13px; color: var(--text); }
.squad-meta b { color: var(--info); font-weight: 600; }
.squad-foot { display: flex; justify-content: flex-end; margin-top: 6px; }
.squad-link { font-size: 13px; color: var(--accent); text-decoration: none; }
.squad-link:hover { text-decoration: underline; }
.status-pill {
  display: inline-block;
  padding: 3px 8px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 700;
}
.status-on  { background: var(--success); color: #000; }
.status-off { background: #3a4e4e; color: #fff; }
.empty {
  background: var(--card-bg);
  border: 1px dashed #2d3f3f;
  border-radius: 8px;
  padding: 16px;
  color: var(--info);
}

/* === ADD SQUAD MODAL === */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}
.modal {
  background: var(--card-bg);
  border: 1px solid var(--accent);
  border-radius: 14px;
  padding: 22px 26px;
  width: 460px;
  color: var(--text);
  box-shadow: 0 0 22px rgba(0, 0, 0, 0.6);
  font-family: 'Inter', sans-serif;
  position: relative;
  animation: fadeInModal 0.25s ease;
}
@keyframes fadeInModal {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}
.modal h3 {
  color: var(--accent);
  font-size: 18px;
  margin-bottom: 16px;
  text-align: center;
  border-bottom: 1px solid #2d3f3f;
  padding-bottom: 8px;
}
.modal label {
  display: block;
  font-weight: 600;
  margin-top: 14px;
  font-size: 14px;
  color: var(--text);
}
.modal input[type="text"],
.modal select,
.modal textarea {
  width: 100%;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #2d3f3f;
  padding: 9px 10px;
  background: #0f1b1b;
  color: var(--text);
  font-size: 14px;
  transition: all 0.2s ease;
}
.modal input[type="text"]:focus,
.modal select:focus,
.modal textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 6px var(--accent);
}

/* SmartSelect styling */
.pu-smartselect { position: relative; margin-top: 6px; }
.pu-ss-field {
  display: flex; align-items: center; flex-wrap: wrap;
  background: #0f1b1b; border: 1px solid #2d3f3f;
  border-radius: 8px; padding: 6px 8px; cursor: pointer;
}
.pu-ss-input { border: none; outline: none; background: transparent; flex: 1; color: var(--text); font-size: 14px; }
.pu-ss-tags { display: flex; flex-wrap: wrap; gap: 6px; }
.pu-ss-tag {
  background: var(--accent); color: #000; border-radius: 999px;
  padding: 4px 8px; font-size: 12px; display: flex; align-items: center; gap: 4px;
}
.pu-ss-tag i { cursor: pointer; opacity: 0.8; }
    
/* SmartSelect dropdown list */
.pu-ss-dropdown {
  position: absolute;
  top: 100%; /* tighter connection to field */
  left: 0;
  right: 0;
  background: var(--panel-2);
  border: 1px solid #2d3f3f;
  border-radius: 8px;
  max-height: 220px;
  overflow-y: auto;
  z-index: 3000;
  opacity: 0;
  transform: translateY(-4px);
  pointer-events: none;
  transition: opacity 0.15s ease, transform 0.15s ease;
}

.pu-ss-dropdown.show {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
.pu-ss-search {
  width: 100%; padding: 6px 8px; border: none;
  border-bottom: 1px solid #263636; background: #0f1a1a; color: var(--text);
}
.pu-ss-item { padding: 6px 10px; cursor: pointer; font-size: 13px; }
.pu-ss-item:hover { background: rgba(255,255,255,0.05); }
.pu-ss-item.disabled { opacity: .4; pointer-events: none; }

.checkbox-row {
  display: flex; align-items: center; gap: 8px; margin-top: 14px;
}
.checkbox-row input[type="checkbox"] {
  width: 18px; height: 18px; accent-color: var(--accent);
}
.modal-actions {
  display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;
}
.modal-actions .btn {
  font-weight: 600; padding: 8px 16px; border-radius: 8px;
  transition: all 0.2s ease;
}
.modal-actions .btn:hover {
  background: var(--accent); color: #000;
}

    /* Fix bright input color on focus */
.modal input[type="text"]:focus,
.modal select:focus,
.modal textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 6px var(--accent);
  background: #0f1b1b !important;
}

/* Ensure all fields use the same font */
.modal input,
.modal select,
.modal textarea {
  font-family: 'Inter', sans-serif;
}

/* SmartSelect containers must be relatively positioned for dropdowns */
.smart-select-container {
  position: relative;
  width: 100%;
  margin-top: 6px;
  overflow: visible;
}

/* Toast inside modal */
.toast {
  position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  background: rgba(0, 0, 0, 0.85);
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 14px 20px;
  border-radius: 10px;
  text-align: center;
  font-weight: 600;
  opacity: 0;
  pointer-events: none;
  transition: all 0.25s ease;
  z-index: 3000;
}
.toast.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

    /* === PowerUp Multi-Select Dropdown === */
.pu-multi-select {
  position: relative;
  background: #0f1b1b;
  border: 1px solid #2d3f3f;
  border-radius: 8px;
  padding: 6px 8px;
  cursor: text;
  transition: all 0.2s ease;
}
.pu-ms-input {
  width: 100%;
  background: transparent;
  border: none;
  color: var(--text);
  padding: 6px 0;
  font-size: 14px;
  outline: none;
}
.pu-ms-dropdown {
  position: absolute;
  left: 0;
  right: 0;
  background: #132121;
  border: 1px solid #2d3f3f;
  border-radius: 8px;
  max-height: 180px;
  overflow-y: auto;
  margin-top: 4px;
  z-index: 3000;
  opacity: 0;
  transform: translateY(-4px);
  pointer-events: none;
  transition: opacity 0.18s ease, transform 0.18s ease;
}
.pu-ms-dropdown:not(.hidden) {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
.pu-ms-option {
  padding: 6px 10px;
  font-size: 14px;
  color: var(--text);
  cursor: pointer;
  transition: background 0.15s;
}
.pu-ms-option:hover {
  background: rgba(0,255,200,0.08);
}
.pu-ms-option.selected {
  background: var(--accent);
  color: #000;
  font-weight: 600;
}
.pu-ms-selected {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-bottom: 6px;
}
.pu-ms-tag {
  background: var(--accent);
  color: #000;
  border-radius: 999px;
  padding: 3px 8px;
  font-size: 13px;
  cursor: pointer;
}

    /* Fix input focus brightness */
.modal input[type="text"]:focus {
  background: #0f1b1b !important;
  color: var(--text);
}

/* Align checkbox and label perfectly */
.checkbox-row {
  display: flex;
  align-items: center;
  gap: 6px;
}
.checkbox-row input[type="checkbox"] {
  vertical-align: middle;
  margin-top: 0;
}
    .pu-ms-input::placeholder {
  color: #888;
  font-style: italic;
}

  </style>
</head>

<body>
  <div class="filter-toolbar">
    <div class="ft-left">
      <div class="cat-pills" id="cat-pills"></div>
      <label class="toggle"><input type="checkbox" id="myOnly" checked /> My squads</label>
      <label class="toggle"><input type="checkbox" id="activeOnly" /> Active only</label>
      <div class="ft-search">
        <input id="search" type="search" placeholder="Search name, leader, focusâ€¦" />
      </div>
    </div>
    <div class="ft-right">
      <button id="btn-add" class="btn"><i class="fa fa-plus"></i> Add New Squad</button>
      <button id="btn-manage" class="btn"><i class="fa fa-table-list"></i> Manage Squads</button>
      <button id="btn-activities" class="btn"><i class="fa fa-list-check"></i> View All Activities</button>
    </div>
  </div>

  <main class="squads-main">
    <h2 class="section-h">Squads Overview</h2>
    <div class="squads-card">
      <div class="squads-scroll">
        <div id="cards" class="cards-grid"></div>
        <div id="s-msg" class="empty" style="display:none;"></div>
      </div>
    </div>
  </main>

<!-- === Add Squad Modal === -->
<div id="addSquadModal" class="modal-overlay">
  <div class="modal">
    <h3>Add New Squad</h3>

    <label>Squad Name</label>
    <input type="text" id="squad-name" placeholder="Enter squad name" />

    <label>Category</label>
    <select id="squad-category">
      <option value="CI">CI</option>
      <option value="Quality">Quality</option>
      <option value="Safety">Safety</option>
      <option value="Training">Training</option>
      <option value="Other">Other</option>
    </select>

    <label>Objective</label>
    <textarea id="squad-objective" rows="2" placeholder="Brief squad objective..."></textarea>

    <label>Leaders</label>
    <div id="leader-select"></div>

    <label>Members</label>
    <div id="member-select"></div>

    <div class="checkbox-row">
      <input type="checkbox" id="squad-active" checked />
      <label for="squad-active">Active</label>
    </div>

    <div class="modal-actions">
      <button class="btn" onclick="closeAddSquad()">Cancel</button>
      <button class="btn" onclick="saveNewSquad()">Create Squad</button>
    </div>

    <div id="modal-toast" class="toast"></div>
  </div>
</div>

  <script src="scripts/api.js"></script>
  <script src="scripts/session.js"></script>
  <script src="scripts/roles.js"></script>
  <script src="scripts/layout.js"></script>
  <script src="scripts/select-helper.js"></script>
  <script src="scripts/squads-cards.js"></script>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  PowerUp.session.requireLogin();
  if (!document.getElementById('pu-header')) PowerUp.layout.injectLayout();
  PowerUp.layout.setPageTitle('PowerUp â€” Squads');
  await PowerUp.session.initHeader();

  document.getElementById('btn-add').addEventListener('click', async () => {
    await openAddSquad();
  });
});

async function openAddSquad() {
  const modal = document.getElementById('addSquadModal');
  modal.style.display = 'flex';

  // Reset fields
  document.getElementById('squad-name').value = "";
  document.getElementById('squad-category').selectedIndex = 0;
  document.getElementById('squad-objective').value = "";
  document.getElementById('squad-active').checked = true;

  // Clear and rebuild dropdowns fresh each time
  const leaderContainer = document.getElementById('leader-select');
  const memberContainer = document.getElementById('member-select');
  leaderContainer.innerHTML = "";
  memberContainer.innerHTML = "";

  const employees = await PowerUp.getEmployees();
  window.leaderSelect = await PowerUp.buildEmployeeMultiSelect('leader-select', [], {
    placeholder: "Select squad leaders",
    employees
  });
  window.memberSelect = await PowerUp.buildEmployeeMultiSelect('member-select', [], {
    placeholder: "Select squad members",
    employees
  });
}


function closeAddSquad() {
  document.getElementById('addSquadModal').style.display = 'none';
}

function showModalToast(msg, success = true) {
  const toast = document.getElementById('modal-toast');
  toast.textContent = msg;
  toast.style.borderColor = success ? 'var(--accent)' : '#ff6060';
  toast.style.color = success ? 'var(--accent)' : '#ff8080';
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2200);
}

async function saveNewSquad() {
  const name = document.getElementById('squad-name').value.trim();
  const category = document.getElementById('squad-category').value;
  const objective = document.getElementById('squad-objective').value.trim();
  const leaders = leaderSelect?.getSelected() || [];
  const members = memberSelect?.getSelected() || [];
  const active = document.getElementById('squad-active').checked;

  if (!name) return showModalToast("Please enter a squad name.", false);

  try {
    const squads = await PowerUp.getSquads() || [];
    const ids = squads.map(s => parseInt(s.id?.replace('SQ-', '')) || 0);
    const newId = 'SQ-' + String(Math.max(...ids, 0) + 1).padStart(3, '0');
    const today = new Date().toLocaleDateString();
    const createdBy = PowerUp.session.user?.name || "Unknown";

    await PowerUp.addSquad({
      "Squad ID": newId,
      "Squad Name": name,
      "Category": category,
      "Objective": objective,
      "Active": active,
      "Created Date": today,
      "Created By": createdBy
    });

    for (const leader of leaders) {
      const emp = await PowerUp.findEmployeeByName(leader);
      await PowerUp.addSquadMember({
        "Squad ID": newId,
        "Squad Name": name,
        "Employee ID": emp?.id || "",
        "Employee Name": leader,
        "Role": "Leader",
        "Active": true,
        "Added By": createdBy
      });
    }

    for (const member of members) {
      const emp = await PowerUp.findEmployeeByName(member);
      await PowerUp.addSquadMember({
        "Squad ID": newId,
        "Squad Name": name,
        "Employee ID": emp?.id || "",
        "Employee Name": member,
        "Role": "Member",
        "Active": true,
        "Added By": createdBy
      });
    }

    showModalToast(`âœ… Squad "${name}" created successfully!`);
    setTimeout(() => {
      closeAddSquad();
      location.reload();
    }, 2200);
  } catch (err) {
    console.error(err);
    showModalToast("Error creating squad.", false);
  }
}
</script>


</body>
